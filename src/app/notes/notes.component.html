<div class="row">

        <div class="col-sm-12" >

                        <div class="row">
                            <div class="col-sm-10">{{note.text}}</div>
                            
                            <div class="col-sm-2 number">פתק מספר : {{i+1}} </div>
                        </div>
                   
                </div>

            
        </div>
        </div>
